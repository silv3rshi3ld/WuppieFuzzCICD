services:
  vampi:
    image: erev0s/vampi:latest
    container_name: vampi-restler
    ports:
      - "5000:5000"
    environment:
      - vulnerable=1
    networks:
      - restler-net
    command: ["app.py"]

  init-vampi:
    image: curlimages/curl:latest
    depends_on:
      - vampi
    networks:
      - restler-net
    command: ["sh", "-c", "until curl -s http://vampi:5000/createdb; do sleep 2; done"]

  restler:
    build:
      context: ../..
      dockerfile: services/restler/Dockerfile.restler
    depends_on:
      - init-vampi
    volumes:
      - ../../services/vampi/openapi_specs:/RESTler/openapi-specs:ro
      - ./config:/RESTler/config:ro
      - ./output:/RESTler/results
    networks:
      - restler-net
    environment:
      - TARGET_URL=http://vampi:5000
    entrypoint: ["/entrypoint.sh"]

networks:
  restler-net:
    driver: bridge