version: '3.8'

services:
  vampi:
    image: erev0s/vampi:latest
    container_name: vampi-schemathesis
    ports:
      - "5000:5000"
    environment:
      - vulnerable=1
      - tokentimetolive=300
    networks:
      - schemathesis-net
    command: ["python", "app.py"]  # Ensure the correct command to start VAmPI

  init-vampi:
    image: curlimages/curl:latest
    depends_on:
      - vampi
    networks:
      - schemathesis-net
    command: ["sh", "-c", "until curl -s http://vampi:5000/createdb; do sleep 2; done"]

  schemathesis:
    build:
      context: .
      dockerfile: Dockerfile.schemathesis
    depends_on:
      - init-vampi
    volumes:
      - ./output:/app/output:rw
      - ../vampi/openapi_specs/openapi3.yml:/app/openapi3.yml:ro
    networks:
      - schemathesis-net
    environment:
      - TARGET_IP=vampi
      - TARGET_PORT=5000
    command: []

networks:
  schemathesis-net:
    driver: bridge
