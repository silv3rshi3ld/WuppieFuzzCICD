<!-- Restler endpoints Component -->

            <div class="endpoints-section mb-8">
                <div class="section-header">
                    <h3 class="section-title">
                        <i data-feather="list" class="h-5 w-5 text-gray-400"></i>
                        Restler Endpoints
                    </h3>
                </div>
                <div class="endpoint-list">
                    <template x-for="endpoint in fuzzerData['restler'].endpoints" :key="endpoint.path">
                        <div class="endpoint-item bg-white p-4 rounded-lg shadow-sm mb-4">
                            <div class="font-mono text-sm mb-2" x-text="endpoint.path"></div>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <template x-for="(statuses, method) in endpoint.methods" :key="method">
                                    <div class="method-group">
                                        <div class="text-xs font-medium text-gray-500 mb-2" x-text="method"></div>
                                        <div class="space-y-2">
                                            <template x-for="(status, idx) in statuses" :key="idx">
                                                <div class="status-item flex items-center gap-2">
                                                    <span x-html="getStatusIcon(status.type, true)"></span>
                                                    <span class="font-mono text-xs" 
                                                          :class="getStatusClass(status.status)"
                                                          x-text="status.status"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
