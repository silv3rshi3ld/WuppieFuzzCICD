<!-- Evomaster statistics Component -->

            <div class="stats-section mb-8">
                <div class="section-header">
                    <h3 class="section-title">
                        <i data-feather="bar-chart-2" class="h-5 w-5 text-gray-400"></i>
                        Evomaster Statistics
                    </h3>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="stats-card">
                        <div class="stats-value" x-text="fuzzerData['evomaster'].metadata.totalRequests"></div>
                        <div class="stats-label">Total Requests</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value critical-error" x-text="fuzzerData['evomaster'].metadata.criticalIssues"></div>
                        <div class="stats-label">Critical Errors</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value" x-text="fuzzerData['evomaster'].endpoints.length"></div>
                        <div class="stats-label">Unique Endpoints</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value" x-text="getSuccessRate('evomaster') + '%'"></div>
                        <div class="stats-label">Success Rate</div>
                    </div>
                </div>
            </div>
