<!DOCTYPE html>

<head>

    <!-- CSS Dependencies -->

    <style>
        .endpoint-tree ul {
            list-style: none;
            padding-left: 1.5rem;
        }
        .endpoint-tree .path-segment {
            cursor: pointer;
            padding: 0.25rem 0;
        }
        .endpoint-tree .path-segment:hover {
            background-color: #f3f4f6;
        }
        .endpoint-tree .methods {

            padding: 0.5rem;
            background-color: #f9fafb;
            border-radius: 0.375rem;
        }
        .severity-critical {
            background-color: #fee2e2;
            color: #991b1b;
        }
        .severity-high {
            background-color: #fef3c7;
            color: #92400e;
        }
        .severity-medium {
            background-color: #fef9c3;
            color: #854d0e;
        }
        .severity-low {

            color: #374151;
        }
        .severity-info {
            background-color: #dbeafe;
            color: #1e40af;
        }
        .collapsible {
            cursor: pointer;
        }
        .collapsible::before {
            content: 'â–¼';
            display: inline-block;
            margin-right: 0.5rem;
            transition: transform 0.2s;
        }
        .collapsible.collapsed::before {
            transform: rotate(-90deg);
        }
        .response-details {
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
            margin-top: 0.5rem;
        }
    </style>

        // Status code severity classification
        function getSeverity(code) {
            code = parseInt(code);
            if (code >= 500) return 'critical';
            if (code === 401 || code === 403) return 'high';
            if (code === 400) return 'medium';
            if (code === 200) return 'medium';
            if (code === 404) return 'low';
            if (code >= 300 && code < 400) return 'info';
            return 'low';
        }

        const severityDescriptions = {
            critical: 'Critical: Stack traces, service crashes, memory corruption',
            high: 'High: Access control bypass, authentication flaws',
            medium: 'Medium: Input validation issues, verbose errors',
            low: 'Low: Expected error responses',
            info: 'Informational: Redirects, informational responses'
        };
    </script>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="flex items-center mb-8">
            <a href="../index.html" class="text-gray-500 hover:text-gray-700 mr-4 flex items-center gap-2">
                <i data-feather="arrow-left" class="h-6 w-6"></i>
                <span>Back to Overview</span>
            </a>
            <h1 class="text-2xl font-bold flex items-center">

                Evomaster Results
            </h1>
            <div class="ml-auto text-gray-500" id="duration">Duration: Unknown</div>
        </div>

        <!-- Content -->
        <div id="content">
            <!-- Overall Statistics -->
            <div class="mb-12">
                <div class="section-header">
                    <h2 class="section-title">
                        <i data-feather="bar-chart-2" class="h-6 w-6 text-gray-400"></i>
                        Overall Statistics
                    </h2>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="stats-card">
                        <div class="stats-value" id="totalRequests">0</div>

                    </div>
                    <div class="stats-card">
                        <div class="stats-value critical-error" id="criticalErrors">0</div>
                        <div class="stats-label">Critical Errors (500+)</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value" id="uniqueEndpoints">12</div>
                        <div class="stats-label">Unique Endpoints</div>
                    </div>
                    <div class="stats-card">
                        <div class="stats-value" id="successRate">0%</div>
                        <div class="stats-label">Success Rate</div>
                    </div>
                </div>
            </div>

            <!-- Response Analysis -->
            <div class="mb-12">
                <div class="section-header">
                    <h2 class="section-title">
                        <i data-feather="pie-chart" class="h-6 w-6 text-gray-400"></i>

                    </h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- Coverage Distribution -->
                    <div class="chart-card">
                        <h3 class="chart-title">

                    <!-- Method Coverage -->

    <!-- Initialize -->
    <script>
        // Initialize icons
        feather.replace();

        // Initialize charts
        function initializeCharts() {
            // Coverage Distribution Chart
            new Chart(document.getElementById('coverageChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: ['Hits', 'Misses', 'Unspecified'],
                    datasets: [{
                        data: [
                            fuzzerData.coverage.statusDistribution.hits,
                            fuzzerData.coverage.statusDistribution.misses,
                            fuzzerData.coverage.statusDistribution.unspecified
                        ],
                        backgroundColor: ['#22c55e', '#ef4444', '#f59e0b']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Method Coverage Chart
            const methods = ['GET', 'POST', 'PUT', 'DELETE'];
            new Chart(document.getElementById('methodChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: methods,
                    datasets: [{
                        label: 'Hits',
                        data: methods.map(m => fuzzerData.coverage.methodCoverage[m]?.hits || 0),
                        backgroundColor: '#22c55e'
                    }, {
                        label: 'Misses',
                        data: methods.map(m => fuzzerData.coverage.methodCoverage[m]?.misses || 0),
                        backgroundColor: '#ef4444'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            stacked: true
                        },
                        y: {
                            stacked: true,
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });

            // Status Code Distribution Chart
            new Chart(document.getElementById('statusChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: fuzzerData.coverage.statusCodes.map(s => s.status),
                    datasets: [{
                        data: fuzzerData.coverage.statusCodes.map(s => s.count),
                        backgroundColor: fuzzerData.coverage.statusCodes.map(s => {
                            const code = parseInt(s.status);
                            if (code >= 500) return '#ef4444';
                            if (code >= 400) return '#f59e0b';
                            return '#22c55e';
                        })
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Build endpoint tree
        function buildEndpointTree() {
            const tree = {};
            fuzzerData.endpoints.forEach(endpoint => {
                const parts = endpoint.path.split('/').filter(p => p);
                let current = tree;
                parts.forEach(part => {
                    if (!current[part]) {
                        current[part] = {
                            methods: {},
                            children: {}
                        };
                    }
                    current = current[part].children;
                });

                // Add method to the last node
                const lastNode = parts.reduce((acc, part) => acc[part].children, tree);
                if (!lastNode._methods) lastNode._methods = [];
                lastNode._methods.push(endpoint);
            });

            function renderTree(node, path = '') {
                let html = '<ul>';
                for (const [segment, data] of Object.entries(node)) {
                    if (segment === '_methods') continue;
                    const currentPath = path + '/' + segment;
                    const methods = node[segment].methods;
                    const hasChildren = Object.keys(data.children).length > 0;
                    
                    html += `
                        <li>
                            <div class="path-segment ${hasChildren ? 'collapsible' : ''}" data-path="${currentPath}">
                                ${segment}
                            </div>
                    `;

                    if (hasChildren) {
                        html += renderTree(data.children, currentPath);
                    }

                    // Add methods if this is an endpoint
                    const endpointMethods = data.children._methods;
                    if (endpointMethods && endpointMethods.length > 0) {
                        html += '<div class="methods">';
                        endpointMethods.forEach(endpoint => {
                            const severityClasses = Object.entries(endpoint.status_codes)
                                .map(([code, count]) => `severity-${getSeverity(code)}`)
                                .join(' ');
                            
                            html += `
                                <div class="method-details mb-4">
                                    <div class="flex items-center gap-2 mb-2">
                                        <span class="px-2 py-1 rounded-full bg-blue-100 text-blue-800 text-sm font-medium">
                                            ${endpoint.method}
                                        </span>
                                        <span class="text-gray-600">${endpoint.total_requests} requests</span>
                                        <span class="text-gray-600">${endpoint.success_rate}% success</span>
                                    </div>
                                    <div class="status-codes flex gap-2 flex-wrap">
                                        ${Object.entries(endpoint.status_codes)
                                            .map(([code, count]) => `
                                                <span class="px-2 py-1 rounded-full text-sm font-medium severity-${getSeverity(code)}">
                                                    ${code}: ${count}
                                                </span>
                                            `).join('')}
                                    </div>
                                    ${endpoint.response_data ? `
                                        <div class="mt-2">
                                            <button class="text-sm text-blue-600 hover:text-blue-800 collapsible collapsed" 
                                                    onclick="toggleResponse(this)">
                                                Show Response
                                            </button>
                                            <div class="response-details hidden">
                                                ${endpoint.response_data}
                                            </div>
                                        </div>
                                    ` : ''}
                                </div>
                            `;
                        });
                        html += '</div>';
                    }

                    html += '</li>';
                }
                html += '</ul>';
                return html;
            }

            document.getElementById('endpointTree').innerHTML = renderTree(tree);

            // Add click handlers for collapsible segments
            document.querySelectorAll('.collapsible').forEach(el => {
                el.addEventListener('click', function() {
                    this.classList.toggle('collapsed');
                    const content = this.nextElementSibling;
                    if (content) {
                        content.classList.toggle('hidden');
                    }
                });
            });
        }

        // Initialize error classification
        function initializeErrorClassification() {
            const errorsByType = {};
            fuzzerData.endpoints.forEach(endpoint => {
                Object.entries(endpoint.status_codes).forEach(([code, count]) => {
                    const severity = getSeverity(code);
                    if (!errorsByType[severity]) {
                        errorsByType[severity] = {
                            count: 0,
                            codes: {}
                        };
                    }
                    errorsByType[severity].count += count;
                    if (!errorsByType[severity].codes[code]) {
                        errorsByType[severity].codes[code] = 0;
                    }
                    errorsByType[severity].codes[code] += count;
                });
            });

            const container = document.getElementById('errorClassification');
            Object.entries(errorsByType)
                .sort((a, b) => {
                    const order = ['critical', 'high', 'medium', 'low', 'info'];
                    return order.indexOf(a[0]) - order.indexOf(b[0]);
                })
                .forEach(([severity, data]) => {
                    container.innerHTML += `
                        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-6">
                            <div class="flex items-center gap-4 mb-4">
                                <span class="px-3 py-1 rounded-full text-sm font-medium severity-${severity}">
                                    ${severity.charAt(0).toUpperCase() + severity.slice(1)}
                                </span>
                                <span class="text-gray-600">${data.count} responses</span>
                                <span class="text-sm text-gray-500">${severityDescriptions[severity]}</span>
                            </div>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                                ${Object.entries(data.codes).map(([code, count]) => `
                                    <div class="p-3 rounded-lg severity-${severity} bg-opacity-10">
                                        <div class="text-lg font-semibold">${code}</div>
                                        <div class="text-sm">${count} requests</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                });
        }

        // Toggle response details
        function toggleResponse(button) {
            button.classList.toggle('collapsed');
            const details = button.nextElementSibling;
            details.classList.toggle('hidden');
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            initializeCharts();
            buildEndpointTree();
            initializeErrorClassification();

            // Add search functionality
            document.getElementById('endpointSearch').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.endpoint-tree li').forEach(li => {
                    const pathSegment = li.querySelector('.path-segment');
                    const path = pathSegment.dataset.path.toLowerCase();
                    const visible = path.includes(searchTerm);
                    li.style.display = visible ? '' : 'none';
                    if (visible) {
                        let parent = li.parentElement;
                        while (parent && !parent.classList.contains('endpoint-tree')) {
                            parent.style.display = '';
                            parent = parent.parentElement;
                        }
                    }
                });
            });
        });
    </script>
</body>
