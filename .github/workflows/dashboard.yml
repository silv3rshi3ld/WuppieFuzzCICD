# Step X: Copy report.db to the correct location
- name: Copy report.db to Grafana reports directory
  run: |
    mkdir -p ./reports/grafana
    cp reports/grafana/report.db ./reports/grafana/

# Step X+1: Restart Grafana to load new data
- name: Restart Grafana Container
  run: |
    docker-compose up -d --force-recreate grafana-dashboard

# Step X+2: Stop and remove Docker containers (excluding Grafana)
- name: Stop and remove Docker containers
  if: always()
  run: |
    docker-compose rm -fsv your_service_name  # Replace 'your_service_name' with actual service names
