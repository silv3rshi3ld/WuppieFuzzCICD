      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          clean: false

      - name: Manually clean untracked files
        run: |
          sudo rm -rf reports/
          git clean -ffdx

      - name: Get RESTler API commit hash
        id: restler_commit
        run: |
          git ls-remote https://github.com/your-org/RESTlerAPI.git HEAD | awk '{print $1}' > restler_commit.txt
          echo "commit_hash=$(cat restler_commit.txt)" >> $GITHUB_ENV

      - name: Clone RESTler API repository
        run: git clone https://github.com/your-org/RESTlerAPI.git

  build_and_run:
    runs-on: self-hosted
    needs: [setup_docker, checkout_repos]
    steps:
      - name: Restore Docker Buildx Cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ needs.setup_docker.outputs.docker_cache_key }}
          restore-keys: |
            docker-cache-

      - name: Build and run services with Docker Compose
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
        run: |
          docker network inspect restler_network >/dev/null 2>&1 || docker network create restler_network
          docker-compose up -d --build

      - name: Export Docker Buildx Cache
        if: success()
        run: |
          docker buildx bake --push

  test_connectivity:
    runs-on: self-hosted
    needs: build_and_run
    steps:
      - name: Wait for services to start
        run: sleep 15

      - name: Test API Connectivity
        run: curl -I http://localhost:3001

