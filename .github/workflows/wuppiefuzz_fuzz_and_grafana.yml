      - name: Set Cache Key
        id: set_cache_key
        run: echo "::set-output name=docker_cache_key::$(echo "docker-cache-${{ github.sha }}" | cut -c1-32)"

      - name: Cache Docker Layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ steps.set_cache_key.outputs.docker_cache_key }}
          restore-keys: |
            docker-cache-

  checkout_repos:
