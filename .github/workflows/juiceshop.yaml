name: Fuzz OWASP Juice Shop with Multiple Tools

on:
  push:
    branches: [More-endpoints]
  pull_request:
    branches: [More-endpoints]

permissions:
  contents: read
  packages: read

jobs:
  evomaster:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Load Environment Variables
        run: |
          while IFS= read -r line; do
            if [[ ! "$line" =~ ^#.*$ ]] && [[ ! -z "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < targets/juiceshop/config.env

      - name: Start Juice Shop Container
        run: |
          docker compose -f targets/juiceshop/docker-compose.yml up -d
          echo "Waiting for Juice Shop to be ready..."
          timeout 30 bash -c 'until wget --spider http://localhost:3000 2>/dev/null; do sleep 1; done'
          sleep 5

      - name: Run EvoMaster in Docker
        run: |
          docker run --rm \
            --network host \
            -v ${{ github.workspace }}/tools/evomaster:/evomaster \
            -v ${{ github.workspace }}/generated_tests:/tests \
            openjdk:11-jre \
            java -jar /evomaster/evomaster.jar \
            --blackBox true \
            --bbTargetUrl http://localhost:3000 \
            --outputFormat JAVASCRIPT_JEST \
            --maxTime 1h \
            --outputFolder /tests/juiceshop \
            --testSuiteFileName juiceshop_test \
            --maxTestSize 100

      - name: Upload EvoMaster Results
        uses: actions/upload-artifact@v4
        with:
          name: juiceshop-evomaster-results
          path: generated_tests/juiceshop

  wuppiefuzz:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Load Environment Variables
        run: |
          while IFS= read -r line; do
            if [[ ! "$line" =~ ^#.*$ ]] && [[ ! -z "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < targets/juiceshop/config.env

      - name: Start Juice Shop Container
        run: |
          docker compose -f targets/juiceshop/docker-compose.yml up -d
          echo "Waiting for Juice Shop to be ready..."
          timeout 30 bash -c 'until wget --spider http://localhost:3000 2>/dev/null; do sleep 1; done'
          sleep 5

      - name: Set up Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Clone WuppieFuzz Repository
        run: git clone https://github.com/TNO-S3/WuppieFuzz.git

      - name: Build WuppieFuzz
        run: |
          cd WuppieFuzz
          cargo build --release

      - name: Generate Initial Corpus
        run: |
          cd WuppieFuzz
          ./target/release/wuppiefuzz output-corpus \
            --openapi-spec ../targets/juiceshop/swagger.yml \
            corpus_directory

      - name: Run WuppieFuzz Fuzzing Campaign
        run: |
          cd WuppieFuzz
          ./target/release/wuppiefuzz fuzz \
            --report \
            --log-level info \
            --initial-corpus corpus_directory \
            --timeout 3600 \
            http://localhost:3000

      - name: Upload Fuzzing Report
        uses: actions/upload-artifact@v4
        with:
          name: juiceshop-fuzzing-report
          path: WuppieFuzz/reports/

  restler:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    env:
      BASE_DIR: ${{ github.workspace }}
      SWAGGER_FILE: ${{ github.workspace }}/targets/juiceshop/swagger.yml
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Load Environment Variables
        run: |
          while IFS= read -r line; do
            if [[ ! "$line" =~ ^#.*$ ]] && [[ ! -z "$line" ]]; then
              echo "$line" >> $GITHUB_ENV
            fi
          done < targets/juiceshop/config.env

      - name: Start Juice Shop Container
        run: |
          docker compose -f targets/juiceshop/docker-compose.yml up -d
          echo "Waiting for Juice Shop to be ready..."
          timeout 30 bash -c 'until wget --spider http://localhost:3000 2>/dev/null; do sleep 1; done'
          sleep 5

      - name: Prepare Environment
        run: |
          mkdir -p "$BASE_DIR/fuzzers/restler/output"
          sudo chmod -R 777 "$BASE_DIR/fuzzers/restler/output"

      - name: Run RESTler
        run: |
          cd fuzzers/restler
          docker compose -f docker-compose.restler.yml up --abort-on-container-exit

      - name: Upload RESTler Results
        uses: actions/upload-artifact@v4
        with:
          name: juiceshop-restler-results
          path: |
            ${{ github.workspace }}/fuzzers/restler/Compile/
            ${{ github.workspace }}/fuzzers/restler/Test/
            ${{ github.workspace }}/fuzzers/restler/FuzzLean/
            ${{ github.workspace }}/fuzzers/restler/Fuzz/