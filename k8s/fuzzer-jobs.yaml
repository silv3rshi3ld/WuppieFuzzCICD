apiVersion: batch/v1
kind: Job
metadata:
  name: restler-fuzzer
  namespace: fuzzing-system
spec:
  backoffLimit: 0
  template:
    spec:
      containers:
      - name: restler
        image: localhost:5000/restler:latest
        env:
        - name: TARGET_API
          value: "http://vampi-restler:5012"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
      restartPolicy: Never
---
