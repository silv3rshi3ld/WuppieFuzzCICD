apiVersion: apps/v1
kind: Deployment
metadata:
  name: vampi-restler
  namespace: fuzzing-system
  labels:
    app: vampi-restler
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vampi-restler
  template:
    metadata:
      labels:
        app: vampi-restler
    spec:
      containers:
      - name: vampi-restler
        image: vampi-vulnerable-restler:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: vulnerable
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: vampi-restler
  namespace: fuzzing-system
spec:
  selector:
    app: vampi-restler
  ports:
  - port: 5012
    targetPort: 5000
  type: NodePort
