apiVersion: apps/v1
kind: Deployment
metadata:
  name: vampi-evomaster
  namespace: fuzzing-system
  labels:
    app: vampi-evomaster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vampi-evomaster
  template:
    metadata:
      labels:
        app: vampi-evomaster
    spec:
      containers:
      - name: vampi-evomaster
        image: localhost:5000/vampi-vulnerable-evomaster:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
        env:
        - name: vulnerable
          value: "1"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: vampi-evomaster
  namespace: fuzzing-system
spec:
  selector:
    app: vampi-evomaster
  ports:
  - port: 5032
    targetPort: 5000
  type: NodePort
